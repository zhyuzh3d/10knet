<!DOCTYPE html>
<html lang="zh_CN">

<head>
    <meta charset="utf-8">
    <title>10knet | 在线编程 v0.6.3测试版</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initiaXl-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="icon" type="image/png" href="//10knet.com/imgs/10knetSqr64.png">
    <link href="//cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body style="margin:0">
    <div id="VueApp" xid='VueApp'>
        <div id='temp' style="width:100%;text-align:center;margin-top:15%;">
            <h3>相信自己，编程可以很简单</h3>
            <div style="font-size:16px;color:#888">正在载入编辑器，请稍后...</div>
            <br>
            <div style="font-size:12px;color:#888">初次载入可能需要多一点点时间，请耐心等待</div>
        </div>
    </div>
</body>

<script>
    document.domain = '10knet.com'; //解决跨域安全问题

    //用来直接使用的全局变量
    var zglobal = {
        mod: 'build'
    };

    //判断是否开放测试，添加build.js文件
    var scriptdom = document.createElement("script");
    var url = "//" + window.location.host + '/dist/build.js';
    if (window.location.search.indexOf('?dev') == 0) {
        zglobal.mod = 'dev';
        url = "//localhost:8080/dist/build.js";
    }
    scriptdom.setAttribute("src", url)
    document.body.appendChild(scriptdom);

</script>

</html>
